plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.15.0'
    id 'jacoco'
}

group = 'com.ldts.t14g01.Tenebris'
version = '1.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'net.bytebuddy:byte-buddy:1.15.11'
    testImplementation 'org.mockito:mockito-inline:5.2.0'

    testImplementation 'net.jqwik:jqwik:1.5.1'
}

test {
    useJUnitPlatform()
    useJUnitPlatform {
        includeEngines('junit-jupiter', 'jqwik')
    }
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

application {
    mainClass.set('com.ldts.t14g01.Tenebris.Tenebris')
}

pitest {
    junit5PluginVersion = '1.2.1'
    threads = 8

    excludedClasses =  ['com.ldts.t14g01.Tenebris.gui.LanternaGUI']
    excludedTestClasses =  ['com.ldts.t14g01.Tenebris.gui.LanternaGUITest']
}